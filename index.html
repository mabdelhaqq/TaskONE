<!DOCTYPE html>
<html>
    <head>
        <title>Task1</title>
        <link rel="stylesheet" href="main.css"/>
    </head>
    <body>
        <div class="Clock">
            <div class="up-left">
                <div class="up-left-inner"></div>
            </div>
            <div class="up-right">
                <div class="up-right-inner"></div>
            </div>

            <div class="second"></div>
            <div class="down-left"></div>
            <div class="down-right"></div>
        </div>
